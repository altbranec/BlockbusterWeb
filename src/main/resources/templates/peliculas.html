<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Peliculas</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <style>
        button{
        background-color: #1b26f2;
        border: none;
        color: white;
        padding: 10px 27px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;s
        margin: 4px 2px;
        cursor: pointer;
        -webkit-transition-duration: 0.4s; /* Safari */
        transition-duration: 0.4s;
        }
    </style>
</head>

<body>
<table>
    <tr>
        <th>IdPelicula</th>
        <th>Nombre</th>
        <th>Genero</th>
    </tr>
    <tr th:each="pelicula :${listaPeliculas}">
        <td th:text="${pelicula.idpeliculas}">IdPelicula</td>
        <td th:text="${pelicula.nombre}">Nombre</td>
        <td th:text="${pelicula.generosByIdgenero.nombre}">Genero</td>
        <td th:id="${pelicula.idpeliculas}" class="button1" name="button1" style="cursor:pointer"
            OnClick="javascript:editar(id)">Editar
        </td>
    </tr>
</table>
<button>
<a class="button1" name="crear" style="cursor:pointer;color: #f2f2f2"
   href="/peliculas/crear">Crear
</a>
</button>
<button>
    <a class="button1" name="volver"  style="cursor:pointer; color: #f2f2f2"
       href="/">Volver
    </a>
</button>
</body>
</html>

<script type="text/javascript">
    function editar(id) {
        window.location = "peliculas/editar?idpeliculas=" + id;
    }
</script>
</body>
</html>
