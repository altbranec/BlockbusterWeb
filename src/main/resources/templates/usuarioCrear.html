<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
</head>


<form id="crearForm" >
    Nombre: <input id="nombre" type="text" name="nombre" /><br>
    DNI: <input id="dni" type="text" name="dni"/><br>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>


<script>
    $("#crearForm").submit(function(event){
        event.preventDefault();
        var form = $(this);
        var url = '/usuarios';
        var nombre = form.find('input[name="nombre"]').val();
        var dni = form.find('input[name="dni"]').val();
        var jsonString = JSON.stringify({ nombre: nombre, dni: dni});
        console.log(jsonString);

        $.ajax({
            type : 'POST',
            url : url,
            contentType: 'application/json',
            data : jsonString,
            success : function(data, status, xhr){
                window.location="/usuarios";
            },
        });
    });

</script>
